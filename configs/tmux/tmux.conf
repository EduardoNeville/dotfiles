# ============================================
# Reload Config
# ============================================
bind R source-file ~/.config/tmux/tmux.conf \; display-message " 󰑓 Tmux config reloaded!"

# ============================================
# Help Message
# ============================================
bind ? display-message \
"Tmux Key Bindings:\n\
C-Space - Prefix\n\
v/s - Split horizontal/vertical\n\
h/j/k/l - Navigate panes\n\
n/p - Next/previous window\n\
S - SSH to host\n\
T - Tailscale status\n\
N - Network connections\n\
P - Session picker\n\
R - Reload config"

