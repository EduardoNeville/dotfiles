# ============================================
# Tmux Configuration for SSH/Tailscale
# Author: Eduardo Neville
# Purpose: Remote server management via Tailscale
# ============================================

# ============================================
# Basic Settings
# ============================================

# Use zsh as default shell
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable mouse support
set -g mouse on

# Set scrollback buffer
set -g history-limit 50000

# Enable focus events for vim
set -g focus-events on

# Set escape time to 0 for faster key response
set -sg escape-time 0

# Enable vi mode
setw -g mode-keys vi

# ============================================
# Prefix Key (Ctrl+Space)
# ============================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ============================================
# Window/Pane Indexing
# ============================================
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ============================================
# Window Management
# ============================================

# Create new window
bind c new-window -c "#{pane_current_path}"

# Split windows
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Kill window/pane without confirmation
bind x kill-pane
bind X kill-window

# Rename window
bind r command-prompt -I "#W" "rename-window '%%'"

# ============================================
# Pane Navigation (Vim Style)
# ============================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# ============================================
# Window Navigation
# ============================================
bind -r n next-window
bind -r p previous-window
bind -r Tab last-window

# Move windows
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# ============================================
# Copy Mode (Vi Style)
# ============================================
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# ============================================
# SSH/Tailscale Session Management
# ============================================

# Quick SSH to predefined hosts (edit these to match your tailscale hosts)
bind-key S command-prompt -p "SSH to host:" "new-window -n %1 'ssh %1'"
bind-key C-s command-prompt -p "SSH to host (split):" "split-window -h 'ssh %1'"

# Tailscale status in new window
bind-key T new-window -n "tailscale" "watch -n 2 tailscale status"

# Show current network connections
bind-key N new-window -n "connections" "watch -n 2 'ss -tuln | head -20'"

# ============================================
# Session Management
# ============================================

# Easy session switching
bind-key S-Left switch-client -p
bind-key S-Right switch-client -n

# Detach
bind-key d detach-client

# List sessions
bind-key L choose-tree -Zs

# Create new session (prompts for name)
bind-key C command-prompt -p "New session name:" "new-session -s '%%'"

# Rename current session
bind-key $ command-prompt -I "#S" "rename-session '%%'"

# ============================================
# Status Bar Configuration
# ============================================

# Enable status bar
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-position bottom

# Status bar colors (matching starship theme)
set -g status-style bg=#1f2335,fg=#a9b1d6

# Status bar length
set -g status-left-length 100
set -g status-right-length 150

# ============================================
# Left Status (Session & Window Info)
# ============================================

# Powerline symbols
TMUX_POWERSLINE_LEFT=""
TMUX_POWERSLINE_RIGHT=""
TMUX_SEPARATOR=""

# Left status: [Session] [Hostname] [Git Branch]
set -g status-left ""

# Session name with blue background
set -ga status-left "#[fg=#1f2335,bg=#0969da,bold] #S #[fg=#0969da,bg=#24283b,nobold]#{TMUX_POWERSLINE_LEFT}"

# Hostname with light blue
set -ga status-left "#[fg=#45aeff,bg=#24283b] 󰌢 #h #[fg=#24283b,bg=#1f2335]#{TMUX_POWERSLINE_LEFT}"

# Git branch (if in a git repository)
set -ga status-left "#[fg=#f0268f,bg=#1f2335] 󰘬 #(cd '#{pane_current_path}' && git branch --show-current 2>/dev/null || echo 'N/A') "

# ============================================
# Window Status (Center)
# ============================================

# Inactive window
setw -g window-status-format "#[fg=#565f89,bg=#1f2335] #I #{TMUX_SEPARATOR} #W #{?window_zoomed_flag,󰊓 ,}"

# Active window
setw -g window-status-current-format "#[fg=#1f2335,bg=#f0268f]#{TMUX_POWERSLINE_LEFT}#[fg=#1f2335,bg=#f0268f,bold] #I #[fg=#f0268f,bg=#0969da]#{TMUX_POWERSLINE_LEFT}#[fg=#ffffff,bg=#0969da] #W #{?window_zoomed_flag,󰊓 ,}#[fg=#0969da,bg=#1f2335]#{TMUX_POWERSLINE_LEFT}"

# Window status separator
setw -g window-status-separator ""

# ============================================
# Right Status (System Info)
# ============================================

# Right status sections
set -g status-right ""

# SSH indicator (show when connected via SSH)
set -ga status-right "#[fg=#f1d751,bg=#1f2335]#{?#{SSH_CLIENT}, 󰌘 SSH ,}"

# Tailscale status indicator
set -ga status-right "#[fg=#0ae4a4,bg=#1f2335] #{?#{==:#(tailscale status --json 2>/dev/null | jq -r '.Self.Online' 2>/dev/null),true},󰱠 CONNECTED,󰅙 OFFLINE} "

# ============================================
# Pane Borders
# ============================================
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#0969da
set -g pane-border-status off

# ============================================
# Message Styling
# ============================================
set -g message-style bg=#0969da,fg=#ffffff
set -g message-command-style bg=#24283b,fg=#ffffff

# ============================================
# Mode Styling (copy mode, etc.)
# ============================================
setw -g mode-style bg=#f0268f,fg=#ffffff

# ============================================
# Clock Mode
# ============================================
setw -g clock-mode-colour #0969da
setw -g clock-mode-style 24

# ============================================
# Activity & Bell
# ============================================
setw -g monitor-activity on
set -g visual-activity off
setw -g monitor-bell on
set -g visual-bell off

# Highlight active window with different color
setw -g window-status-activity-style fg=#f1d751,bg=#1f2335
setw -g window-status-bell-style fg=#ff5555,bg=#1f2335,bold

# ============================================
# Popup Menus
# ============================================
bind-key P display-popup -E -w 80% -h 80% "tmux list-sessions | awk '{print \$1}' | sed 's/://' | fzf --reverse | xargs tmux switch-client -t"

