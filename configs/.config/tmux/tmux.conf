# remap prefix from 'C-b' to 'C-a'
unbind ^B
set-option -g prefix ^A
bind-key ^A send-prefix

# --- Movements ----------------------------------------------------
set -g mouse on

# --- Pane keybindings ---------------------------------------------
# Horizontal split
bind '"' split-window -v -c "#{pane_current_path}"
# Vertical split
bind % split-window -h -c "#{pane_current_path}"

# used to load tmux name to  current path
#set-option -g status-interval 5
#set-option -g automatic-rename on
#set-option -g automatic-rename-format '#{b:pane_current_path}'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind ^L resize-pane -L 10
bind ^K resize-pane -U 10
bind ^J resize-pane -D 10
bind ^H resize-pane -R 10

# --- Window keybindings -------------------------------------------
# Shift arrow to switch windows
unbind n
unbind p
bind n previous-window
bind p next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

new-window -c "#{pane_current_path}"

# Re-order window number
set-option -g renumber-windows on

# --- Plugins ------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
run '~/.tmux/plugins/tpm/tpm'

set-window-option -g mode-keys vi

# --- VIM on terminal keybindings ---------------------------------
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- Tmux environment continuous saving
set -g @continuum-restore 'on'

set -g @pomodoro_toggle 'b'
set -g @pomodoro_cancel 'B'

# --- Theme --------------------------------------------------------
source-file ~/.config/tmux/themes/tokyonight.conf

bind r source-file ~/.config/tmux/tmux.conf 

