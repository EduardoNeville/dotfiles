<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- You are supposed to remove all the lines but the one(s) where the font is used in your terminal -->
  <!-- Only monospaced fonts have been listed here -->
  <!-- If your font isn't in the list, uncomment the next line and write its name -->
  <!-- <alias><family>YOUR_TERMINAL_FONT</family><default><family>icons-in-terminal</family></default></alias> -->
  <alias><family>.Apple Color Emoji UI</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>.LastResort</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>.SF NS Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>.Times LT MM</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Andale Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Apple Color Emoji</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Courier New</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>GB18030 Bitmap</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Hack Nerd Font</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Hack Nerd Font Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Menlo</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>PT Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Monospace</family><default><family>icons-in-terminal</family></default></alias>
</fontconfig>
